  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const carouselItems = document.querySelectorAll(".carousel-item img");

  carouselItems.forEach((item) => {
    item.addEventListener("click", () => {
     
      carouselItems.forEach((img) => img.classList.remove("clicked"));
      
      
      item.classList.add("clicked");

      
      setTimeout(() => {
        item.classList.remove("clicked");
      }, 300); 
    });
  });
});

    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".carousel-item");
      const title = document.getElementById("carousel-title");
      const description = document.getElementById("carousel-description");
      const leftArrow = document.querySelector(".left-arrow");
      const rightArrow = document.querySelector(".right-arrow");

      let currentIndex = 0;

      const updateCarousel = (index) => {
        items.forEach((item, idx) => {
          item.classList.toggle("active", idx === index);
        });
        const activeItem = items[index];
        title.textContent = activeItem.getAttribute("data-title");
        description.innerHTML = activeItem.getAttribute("data-description"); // Soporta <br>
      };

      const handleArrowClick = (direction) => {
        currentIndex = (currentIndex + direction + items.length) % items.length;
        updateCarousel(currentIndex);
      };

      items.forEach((item, index) => {
        item.addEventListener("click", () => {
          currentIndex = index;
          updateCarousel(currentIndex);
        });
      });

      leftArrow.addEventListener("click", () => handleArrowClick(-1));
      rightArrow.addEventListener("click", () => handleArrowClick(1));
    });
  </script>
